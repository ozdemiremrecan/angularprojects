
<div class="bg-gray-100 flex items-center justify-center min-h-screen">
        @if (!finish()) {
            <div class="bg-white shadow-md rounded-lg p-6 max-w-md w-full">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">{{title()}}</h2>
                <p class="text-gray-700 mb-6">{{question.question}}</p>
            
                <div class="space-y-4">
                    @for (item of question.answers; let i = $index; track i) {
                        <button 
                            (click)="correctAnswer(item, i)" 
                            [ngClass]="{'bg-green-500': selectedAnswerIndex === i && isCorrect, 'bg-red-500': selectedAnswerIndex === i && !isCorrect, 'bg-gray-100': selectedAnswerIndex !== i}" 
                            class="w-full text-left p-3 rounded hover:bg-gray-200 transition"
                            [disabled]="disable()"
                        >
                            {{item}}
                        </button>
                    }
                </div>
                <div class="space-y-4 mt-12">
                    <button (click)="nextQuestion()" class="text-right p-3 rounded bg-gray-200">Next Question</button>
                </div>
            </div>
        }@else {
            <div class="bg-white shadow-md rounded-lg p-6 max-w-md w-full">
                <p>Your score is: {{score()}}</p>
                <div class="space-y-4 mt-12">
                    <a routerLink="/" class="text-right p-3 rounded bg-gray-200" style="cursor: pointer;">Return Home</a>
                </div>
            </div>
        }
</div>
